<div class="samples__box">
    <div class="sample__card" *ngFor="let item of samples">
        <div class="title__box">
            <h3 class="sample__title">{{item.title}}</h3>
        </div>
        <div class="img__box">
            <img class="sample__img" src="{{item.img.src}}" alt="{{item.img.alt}}">
        </div>        
    </div>
</div>
